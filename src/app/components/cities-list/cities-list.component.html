<table *ngIf="this.cities.length > 0" class="min-w-full divide-y divide-gray-300">
    <thead>
        <tr>
            <th scope="col" class="py-3.5 pr-3 pl-4 text-left text-sm font-semibold text-gray-900 sm:pl-0">
                <a href="#" class="group inline-flex" (click)="sortBy('nom')">
                    Nom
                    <span class="ml-2 flex-none rounded-sm">
                    <svg [ngClass]="{
                        'bg-gray-200 text-gray-900 bg-gray-300 visible': currentFilter === 'nom',
                        'invisible text-gray-400 group-hover:visible visible': currentFilter !== 'nom',
                        'rotate-180': currentFilter === 'nom' && currentOrder === 'ASC',
                    }" class="ml-2 size-5 flex-none rounded-sm" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                    </span>
                </a>
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                <a href="#" class="group inline-flex" (click)="sortBy('code')">
                    Code
                    <span class="ml-2 flex-none rounded-sm">
                    <svg [ngClass]="{
                        'bg-gray-200 bg-gray-300 visible': currentFilter === 'code',
                        'invisible text-gray-400 group-hover:visible visible': currentFilter !== 'code',
                        'rotate-180': currentFilter === 'code' && currentOrder === 'ASC',
                    }" class="ml-2 size-5 flex-none rounded-sm" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                    </span>
                </a>
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
            <a href="#" class="group inline-flex" (click)="sortBy('codesPostaux')">
                Codes postaux
                <span class="ml-2 flex-none rounded-sm">
                <svg [ngClass]="{
                        'bg-gray-200 bg-gray-300 visible': currentFilter === 'codesPostaux',
                        'invisible text-gray-400 group-hover:visible visible': currentFilter !== 'codesPostaux',
                        'rotate-180': currentFilter === 'codesPostaux' && currentOrder === 'ASC',
                    }" class="ml-2 size-5 flex-none rounded-sm" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
                </span>
            </a>
            </th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
            <a href="#" class="group inline-flex" (click)="sortBy('population')">
                Population
                <span class="ml-2 flex-none rounded-sm">
                <svg [ngClass]="{
                        'bg-gray-200 bg-gray-300 visible': currentFilter === 'population',
                        'invisible text-gray-400 group-hover:visible group-focus:visible': currentFilter !== 'population',
                        'rotate-180': currentFilter === 'population' && currentOrder === 'ASC',
                    }" class="ml-2 size-5 flex-none rounded-sm" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
                </span>
            </a>
            </th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-white">
        <tr *ngFor="let city of cities">
            <td class="py-4 pr-3 pl-4 text-sm font-medium whitespace-nowrap text-gray-900 sm:pl-0">{{city.nom}}</td>
            <td class="px-3 py-4 text-sm whitespace-nowrap text-gray-500">{{city.code}}</td>
            <td class="px-3 py-4 text-sm whitespace-nowrap text-gray-500">{{city.codesPostaux.join(', ')}}</td>
            <td class="px-3 py-4 text-sm whitespace-nowrap text-gray-500">{{city.population}}</td>
        </tr>
    </tbody>
</table>
